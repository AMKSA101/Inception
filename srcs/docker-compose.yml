version: '3.8'

services:
  mariadb:
    build: requirements/mariadb
    container_name: mariadb
    restart: always
    env_file: .env
    networks:
      - inception-network
    volumes:
      - mariadb-data:/var/lib/mysql

  wordpress:
    build: requirements/wordpress
    container_name: wordpress
    restart: always
    env_file: .env
    depends_on:
      - mariadb
      - redis
    networks:
      - inception-network
    volumes:
      - wordpress-data:/var/www/html

  nginx:
    build: requirements/nginx
    container_name: nginx
    restart: always
    depends_on:
      - wordpress
    ports:
      - "443:443"
    networks:
      - inception-network
    volumes:
      - wordpress-data:/var/www/html
  redis:
    build: requirements/bonus/redis
    container_name: redis
    restart: always
    env_file:
      - .env
    networks:
      - inception-network

networks:
  inception-network:
    driver: bridge

volumes:
  mariadb-data:
    driver: local
  wordpress-data:
    driver: local

