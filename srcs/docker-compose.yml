version: '3.8'

services:
  mariadb:
    build: requirements/mariadb
    container_name: mariadb
    restart: always
    env_file: .env
    networks:
      - inception-network
    volumes:
      - mariadb-data:/var/lib/mysql

  wordpress:
    build: requirements/wordpress
    container_name: wordpress
    restart: always
    env_file: .env
    depends_on:
      - mariadb
      - redis
    networks:
      - inception-network
    volumes:
      - wordpress-data:/var/www/html

  nginx:
    build: requirements/nginx
    container_name: nginx
    restart: always
    depends_on:
      - wordpress
      - adminer
    ports:
      - "443:443"
      - "8080:8080"  # Added for direct access to static website
      - "8081:8081"  # Added for direct access to adminer
    networks:
      - inception-network
    volumes:
      - wordpress-data:/var/www/html
      - static-site-data:/var/www/static-site
      - adminer-data:/var/www/adminer
  redis:
    build: requirements/bonus/redis
    container_name: redis
    restart: always
    env_file:
      - .env
    networks:
      - inception-network
  ftp:
    build: requirements/bonus/ftp
    container_name: ftp
    restart: always
    env_file:
      - .env
    depends_on:
      - wordpress
    ports:
      - "21:21"                     # WARNING: FTP is insecure - for learning only
      - "21100-21110:21100-21110"   # Never expose in production
    networks:
      - inception-network
    volumes:
      - wordpress-data:/var/www/html
  static-website:
    build: requirements/bonus/static-website
    container_name: static-website
    restart: always
    depends_on:
      - nginx
      - wordpress
    networks:
      - inception-network
    volumes:
      - static-site-data:/var/www/static-site
      
  adminer:
    build: requirements/bonus/adminer
    container_name: adminer
    restart: always
    depends_on:
      - mariadb
    networks:
      - inception-network
    volumes:
      - adminer-data:/var/www/adminer

networks:
  inception-network:
    driver: bridge

volumes:
  mariadb-data:
    driver: local
  wordpress-data:
    driver: local
  static-site-data:
    driver: local
  adminer-data:
    driver: local

