server {
	listen 443 ssl;
	server_name abamksa.42.fr;

	# SSL certificate paths
	ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
	ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;
	ssl_protocols TLSv1.2 TLSV1.3;

	# Domain root
	root /var/www/html;
	index index.php index.html;

	# Handle PHP files
	location ~ \.php$ {
		include snippets/fastcgi-php.conf; # Standard PHP-FPM configuration
		fastcgi_pass wordpress:9000; # Sends PHP files to WordPress container on port 9000
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		include fastcgi_params;
	}

	# Handle static files
	location / {
		try_files $uri $uri /index.php?$args; # WordPress permalink structure
	}
}

# User requests example.com/page.php
#     ↓
# NGINX receives on port 443
    # ↓
# NGINX sees .php extension
    # ↓
# NGINX forwards to wordpress:9000 (PHP-FPM)
    # ↓
# WordPress processes PHP and returns HTML
    # ↓
# NGINX sends HTML back to user
