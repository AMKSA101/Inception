# config file for vsftpd to work as I want it to do

listen=YES
listen_ipv6=NO

anonymous_enable=NO
local_enable=YES
write_enable=YES

listen_port=21
pasv_enable=YES
pasv_min_port=21100
pasv_max_port=21110

chroot_local_user=YES
allow_writeable_chroot=YES
secure_chroot_dir=/var/run/vsftpd/empty

local_root=/var/www/html
user_sub_token=$USER
local_umask=022
